<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/bmi/bmi.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/bmi/bmi.js" defer></script>
</head>

<body>
  <h1>BMI Calculator</h1>
  <article class="content">
    <form class="user-input">
      <input class="height" type="text" placeholder="Enter your height in cm">
      <input class="weight" type="text" placeholder="Enter your weight in kg">
      <input class="submit-btn" type="submit" value="Calculate BMI">
    </form>
    <section class="card-container">
      <!-- this is empty because we start with no user info  -->
      <!-- in JS, we will append a new element to it/inside of it!  -->
    </section>
  </article>
</body>

</html>
