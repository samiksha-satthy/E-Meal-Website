<html>

<head>
  <title>Profile</title>
  <link rel="stylesheet" href="/bmi/bmi.css">
  <script src="/profile/profile.js" defer></script>
</head>

<body>
  <h1>Profile</h1><br>

  <article class="content">

    <form class="user-input">
      <input class="name" type="text" placeholder="Enter your name.">
      <input class="age" type="text" placeholder="Enter your age.">
      <input class="birthday" type="text" placeholder="Enter your birthday.">
      <input class="height" type="text" placeholder="Enter your height in cm.">
      <input class="weight" type="text" placeholder="Enter your weight in kg.">
      <input class="submit-btn" type="submit" value="Save">
    </form>
    <section class="card-container">
      <!-- this is empty because we start with no user info  -->
      <!-- in JS, we will append a new element to it/inside of it!  -->
    </section>
  </article>

</body>

</html>
