<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/bmi/bmi.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/progress/progress.js" defer></script>
</head>

<body>
  <article class="content">
    <h1>Please enter the following information in kg and centimeters</h1>
    <form class="user-input">
      <input class="currentWeight" type="text" placeholder="Enter your current weight in kg">
      <input class="prevWeight" type="text" placeholder="Enter your previous weight in kg">
      <input class="currentHeight" type="text" placeholder="Enter your current height in cm">
      <input class="prevHeight" type="text" placeholder="Enter your previous height in cm">
      <input class="submit-btn" type="submit" value="Submit">
    </form>
    <section class="card-container">
      <p>
        <!-- this is empty because we start with no user info  -->
      </p>
    </section>
  </article>
</body>

</html>
